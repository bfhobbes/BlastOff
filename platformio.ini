[env]
framework = arduino
lib_deps = 
	adafruit/Adafruit SSD1306@^2.4.6
	adafruit/Adafruit BusIO@^1.8.2
	jrullan/StateMachine@^1.0.11
	ivanseidel/LinkedList@0.0.0-alpha+sha.dac3874d28

[env:nanorp2040connect]
platform = raspberrypi
board = nanorp2040connect

[env:adafruit_feather_m4]
platform = atmelsam
board = adafruit_feather_m4

[env:adafruit_feather_rp2040]
platform = raspberrypi
board = adafruit_feather_rp2040
platform_packages =
  framework-arduino-mbed@https://github.com/bfhobbes/ArduinoCore-mbed/releases/download/v0.1/framework-arduino-mbed-0.1.zip
