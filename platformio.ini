[platformio]
default_envs = adafruit_feather_rp2040

[env]
framework = arduino

[env:adafruit_feather_m4]
platform = atmelsam
board = adafruit_feather_m4
lib_deps = 
	adafruit/Adafruit SSD1306@^2.4.6
	adafruit/Adafruit BusIO@^1.8.2
	jonblack/arduino-fsm@^2.2.0
	thomasfredericks/Bounce2@^2.60

[env:adafruit_feather_rp2040]
platform = raspberrypi
board = adafruit_feather_rp2040
platform_packages = framework-arduino-mbed@https://github.com/bfhobbes/ArduinoCore-mbed/releases/download/v0.1/framework-arduino-mbed-0.1.zip
lib_deps = 
	adafruit/Adafruit SSD1306@^2.4.6
	adafruit/Adafruit BusIO@^1.8.2
	jonblack/arduino-fsm@^2.2.0
	thomasfredericks/Bounce2@^2.60
